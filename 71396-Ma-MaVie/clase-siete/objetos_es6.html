        //Ejemplo 4
        // Clase con constructor, con encapsulamiento (con convencion de nombres)
        // Esto seria lo ideal, encapsulamiento y constructor
        // auque en la practica no estaria bueno econtrarlo mas

        class Persona {
            //como empieza con _ es como si fuera privado

            _validarNombre(nombre) {
                if (!nombre) {
                    throw new IlegalArgumentExcepcion("El nombre es requerido");
                }

                if (nombre.length < 3) {
                    throw new IlegalArgumentExcepcion("El nombre debe tener al menos 3 caracteres");
                }
            }

            constructor(nombre, apellido) {
                this._validarNombre(nombre);
                this._nombre = nombre;
                this._apellido = apellido;
            }

            get nombre() {
                return this._nombre;
            }

            set nombre(nombre) {
                this._validarNombre(nombre);
                this._nombre = nombre;
            }

            get apellido() {
                return this._apellido;
            }

            set apellido(apellido) {
                //TODO Agregar validciones
                this._apellido = apellido;
            }
        }

        let p = new Persona("Juan", "Perez");
        p.nombre = "Juan";
        p.apellido = "Perez";

        //Chequeo de excepciones
        try {
            p.nombre = "J";
        } catch (e) {
            console.error(e.message);
        }
