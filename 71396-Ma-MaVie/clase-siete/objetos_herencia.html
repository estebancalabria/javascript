        //Ejemplo 6 : Herencia con ES6
        class Persona {
            constructor(nombre, apellido) {
                this.nombre = nombre;
                this.apellido = apellido;
            }

            saludar() {
                console.log("Hola, soy " + this.nombre + " " + this.apellido);
            }
        }

        class Empleado extends Persona {
            constructor(nombre, apellido, puesto) {
                super(nombre, apellido);
                this.puesto = puesto;
            }
        }

        let pers = new Persona("Juan", "Perez");
        let empe = new Empleado("Juan", "Perez", "Gerente");


        console.log("Herencia ES6:")
        console.log("empe instanceof Empleado " + (empe instanceof Empleado));  //true
        console.log("empe instanceof Persona " + (empe instanceof Persona));  //true
        console.log("pers instanceof Persona " + (pers instanceof Persona));  //true*/
        console.log("pers instanceof Empleado " + (pers instanceof Empleado));  //false*/
