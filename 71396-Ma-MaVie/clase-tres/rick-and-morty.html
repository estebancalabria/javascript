<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->
</head>

<body>
    <h1 class="alert alert-info"> Personajes Rick and Morty</h1>
    <div class="container row">
    </div>
    <script>

        function Carta(titulo, texto, imagen, textoBoton) {
            return `
            <div class="col-3 mb-2">
                <div class="card" style="width: 100%; height:100%">
                    <img src="${imagen}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">${titulo}</h5>
                    <p class="card-text">${texto}</p>
                    <a href="#" class="btn btn-primary">${textoBoton}</a>
                    </div>
                </div>
            </div>
            `;
        }

        fetch("https://rickandmortyapi.com/api/character")
            .then(resp => resp.json())
            .then(data => {
                let personajes = data.results;

                let listaPersonajes = document.querySelector(".container");
                personajes.forEach(personaje => {
                    listaPersonajes.innerHTML += Carta(
                        personaje.name,
                        personaje.species,
                        personaje.image,
                        "Mas Informacion.."
                    );
                });
            })
    </script>
</body>

</html>
