<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>

        function cargarSeccion(seccion){
            fetch(seccion +  ".html")
                .then(response => response.text())
                .then(data => {
                    let main = document.querySelector("main");
                    main.innerHTML = data;
                });
        }

        window.addEventListener("load", () => {
            let links = document.querySelectorAll(".nav-link");
            for (link of links){
                link.addEventListener("click", function(event){
                    //alert("Cargando el link" + event.target.textContent);
                    cargarSeccion(event.target.textContent);
                    event.preventDefault(); //Evita que se ejecute el evento por defecto
                });
            }
        });
    </script>
</head>
<body>
    <header class="alert alert-info text-center mb-0">
        <h1>Bienvenido a Nuestro Negocio para Usted</h1>
    </header>
    <nav>
        <ul class="nav bg-dark">
            <li class="nav-item"><a class="nav-link" href="Pagina Principal">Principal</a></li>
            <li class="nav-item"><a class="nav-link" href="Nuestros Productos">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="Quienes Somos">Contacto</a></li>
        </ul>
    </nav>

    <main class="container mt-4">

    </main>
</body>
</html>
