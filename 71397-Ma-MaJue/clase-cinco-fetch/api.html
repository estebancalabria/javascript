<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            flex: 1 1 calc(33.333% - 20px);
        }
    </style>
    <script>
        const URL_API_RICK_AND_MORTY = "https://rickandmortyapi.com/api/character";

        window.addEventListener("load", async ()=>{
            try {
                let response = await fetch(URL_API_RICK_AND_MORTY);
                let data = await response.json();
                let personajes = data.results;
                for (personaje of personajes) {
                    document.querySelector(".container").innerHTML += `
                        <div class="card" style="width: 18rem;">
                            <img src="${personaje.image}" class="card-img-top" alt="${personaje.name}">
                            <div class="card-body">
                                <h5 class="card-title">${personaje.name} (${personaje.id}) </h5>
                                <p class="card-text">A ${personaje.gender} ${personaje.species} who is ${personaje.status}</p>
                            </div>
                        </div>
                    `
                }
            } catch (error) {
                console.error(error);
            }   
        })
    </script>
</head>
<body>
    <h1>Ejemplo LLamada API de Rick and Morty</h1>
    <hr />
    <main class="container">

    </main>
</body>
</html>
