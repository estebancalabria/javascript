<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong en JavaScript</title>
    <style>
        * { margin: 0; padding: 0; }
        canvas {
            background: #000;
            display: block;
            margin: 20px auto;
        }
        #score {
            color: white;
            text-align: center;
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div id="score">Jugador Izquierda: 0 | Jugador Derecha: 0</div>
<canvas id="pongCanvas" width="800" height="400"></canvas>


<script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    // Definir dimensiones y posiciones iniciales
    const paddleWidth = 10, paddleHeight = 75;
    let leftPaddleY = (canvas.height - paddleHeight) / 2;
    let rightPaddleY = (canvas.height - paddleHeight) / 2;
    let ballX = canvas.width / 2, ballY = canvas.height / 2;
    let ballSpeedX = 4, ballSpeedY = 4;
    let leftScore = 0, rightScore = 0;

    const paddleSpeed = 6;
    let upArrowPressed = false, downArrowPressed = false;
    let aKeyPressed = false, zKeyPressed = false;

    // Dibuja las paletas
    function drawPaddles() {
        ctx.fillStyle = "white";
        // Paleta izquierda
        ctx.fillRect(10, leftPaddleY, paddleWidth, paddleHeight);
        // Paleta derecha
        ctx.fillRect(canvas.width - paddleWidth - 10, rightPaddleY, paddleWidth, paddleHeight);
    }

    // Dibuja la pelota
    function drawBall() {
        ctx.beginPath();
        ctx.arc(ballX, ballY, 10, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
    }

    // Actualiza la posici贸n de la pelota
    function moveBall() {
        ballX += ballSpeedX;
        ballY += ballSpeedY;

        // Rebote en el borde superior e inferior
        if (ballY + 10 > canvas.height || ballY - 10 < 0) {
            ballSpeedY = -ballSpeedY;
        }

        // Rebote en las paletas
        if (ballX - 10 < 20 && ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight) {
            ballSpeedX = -ballSpeedX;
        }
        if (ballX + 10 > canvas.width - 20 && ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight) {
            ballSpeedX = -ballSpeedX;
        }

        // Si la pelota sale del campo, puntuar
        if (ballX - 10 < 0) {
            rightScore++;
            resetBall();
        } else if (ballX + 10 > canvas.width) {
            leftScore++;
            resetBall();
        }
    }

    // Resetea la pelota al centro
    function resetBall() {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballSpeedX = -ballSpeedX; // Cambiar direcci贸n
        ballSpeedY = 4;
        updateScore();
    }

    // Mueve las paletas en funci贸n de las teclas presionadas
    function movePaddles() {
        if (upArrowPressed && rightPaddleY > 0) {
            rightPaddleY -= paddleSpeed;
        }
        if (downArrowPressed && rightPaddleY < canvas.height - paddleHeight) {
            rightPaddleY += paddleSpeed;
        }
        if (aKeyPressed && leftPaddleY > 0) {
            leftPaddleY -= paddleSpeed;
        }
        if (zKeyPressed && leftPaddleY < canvas.height - paddleHeight) {
            leftPaddleY += paddleSpeed;
        }
    }

    // Actualiza la puntuaci贸n
    function updateScore() {
        document.getElementById("score").textContent = `Jugador Izquierda: ${leftScore} | Jugador Derecha: ${rightScore}`;
    }

    // Dibuja el campo de juego (se actualiza en cada frame)
    function draw() {
        // Limpiar canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Dibujar elementos
        drawPaddles();
        drawBall();

        // Mover elementos
        moveBall();
        movePaddles();
    }

    // Escucha teclas para controlar las paletas
    document.addEventListener("keydown", (event) => {
        switch (event.key) {
            case "ArrowUp":
                upArrowPressed = true;
                break;
            case "ArrowDown":
                downArrowPressed = true;
                break;
            case "a":
                aKeyPressed = true;
                break;
            case "z":
                zKeyPressed = true;
                break;
        }
    });

    document.addEventListener("keyup", (event) => {
        switch (event.key) {
            case "ArrowUp":
                upArrowPressed = false;
                break;
            case "ArrowDown":
                downArrowPressed = false;
                break;
            case "a":
                aKeyPressed = false;
                break;
            case "z":
                zKeyPressed = false;
                break;
        }
    });

    // Ejecutar el juego
    function gameLoop() {
        draw();
        requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>

</body>
</html>
