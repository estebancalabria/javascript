<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script>
        let persona = {
            nombre: 'Juan',     //Propiedad
            apellido: 'Perez',
            edad: 30,
        }

        ///Los objetos son iterables. Se pueden recorrer con un for in sus propiedades
        // Para acceder a contenido de una propiedad a partir de su nombre se puede usar los []
        // persona['nombre'] es lo mismo que persona.nombre
        for (let propiedad  in persona){
            console.log(`persona.${propiedad} = ${ persona[propiedad] }`);            
        }
    </script>
</head>
<body>

    <main class="container">
        <h1>Formulario Dinamico</h1>
        <form class="w-50 mx-auto mt-5 border-1 p-2">

        </form>
    </main>

    <script>
        let form = document.querySelector('form');
        for (let propiedad  in persona){
            form.innerHTML += `
                <div class="form-group">
                    <label for="${propiedad}">${propiedad}</label>
                    <input class="form-control" type="text" id="${propiedad}" name="${propiedad}" value="${persona[propiedad]}">
                </div>            `
        }

        //agrego el submit
        form.innerHTML += `<button type="button" class="btn btn-primary">Enviar</button>`
    </script>
    
</body>
</html>
