<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Tres sabores de objetos en javascript

        //1. Objeto literal sabor JSON
        let persona = {
            nombre: 'Juan',
            edad: 30,
            saludar: function(){
                console.log('Hola soy ' + this.nombre);
            }
        }
        console.log(persona);
        console.log(typeof persona);  //El typeof de un objeto es object, independientemente de su clase
        console.log(persona.constructor.name); //Los objetos creados de esta manera son de tipo Object
        console.log(persona instanceof Object); //true
        console.log(persona.__proto__ == Object.prototype); //true


        console.log('-------------------');
        //2. Objetos clasicos de Javascript
        //   Que las funciones sean clases es algo RARO para la mayoria de los programadores
        //   Es un paradigma atipico que se llama prototipado (orientacion a prototipos)
        function PersonaF(nombre, edad){
            this.nombre = nombre;
            this.edad = edad;
            this.saludar = function(){
                console.log('Hola soy ' + this.nombre);
            }
        }
        let juan = new PersonaF('Juan', 30);
        console.log(juan);
        console.log(typeof juan);  //El typeof de un objeto es object, independientemente de su clase
        console.log(juan.constructor.name); //Los objetos creados de esta manera son de tipo PersonaF
        console.log(juan instanceof PersonaF); //true
        console.log(juan.__proto__ == PersonaF.prototype); //true
        console.log('-------------------');

        //3. Forma con el ES6 (EcmaScript 2015)
        //   La forma mas parecida a otros lenguajes
        class PersonaC{
            constructor(nombre, edad){
                this.nombre = nombre;
                this.edad = edad;
            }
            saludar(){
                console.log('Hola soy ' + this.nombre);
            }
        }
        //typeof PersonaC -> function (las clases son funciones)

        let ana = new PersonaC('Ana', 25);
        console.log(ana);
        console.log(typeof ana);  //El typeof de un objeto es object, independientemente de su clase
        console.log(ana.constructor.name); //Los objetos creados de esta manera son de tipo PersonaC
        console.log(ana instanceof PersonaC); //true
        console.log(ana.__proto__ == PersonaC.prototype); //true

    </script>
</head>

</body>
</html>
